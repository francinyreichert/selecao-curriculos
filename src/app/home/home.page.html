<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-title>
      Seleção de Currículos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p>
    <ion-label for="txUsername">Identificação do usuário</ion-label>
    <ion-input 
      name="txUsername"
      type="text" 
      [(ngModel)]="username" 
      placeholder="Digite o seu username">
    </ion-input>
  </p>

  <p>
    <ion-label for="txSenha">Senha</ion-label>
    <ion-input 
      name="txSenha"
      type="password" 
      [(ngModel)]="senha" 
      placeholder="Digite a sua senha">
    </ion-input>
  </p>

  <p>
    <ion-button (click)="login()">Entrar</ion-button>
  </p>

  <ion-label color="danger">
    {{mensagem}}
  </ion-label>
</ion-content>
